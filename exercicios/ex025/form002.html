<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    
    <form autocomplete="off" action="cadastro.php" method="get">   
    
        <p>
            <label for="isus">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" max="15" placeholder="minimo 5 letras" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="10" placeholder="minimo 8 digitos" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
