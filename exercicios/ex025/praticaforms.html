    <h1 style="text-align: center;">CALCULADORA EM TEMPO REAL</h1>

    <div>
        <label for="in1">Digite um Número: </label>
        <input type="number" id="in1" required min="0" oninput="Calcula()">
    </div>

    <div>
        <label for="in2">Digite outro Número: </label>
        <input type="number" id="in2" required min="0" oninput="Calcula()">
    </div>

    <div>
        <label for="isoma">Resultado da Soma em tempo real -> </label>
        <output id="isoma">0</output>
    </div>
    <div>
        <label for="isub">Resultado da Subtração em tempo real -> </label>
        <output id="isub">0</output>
    </div>
    <div>
        <label for="ivez">Resultado da Multiplicação em tempo real -> </label>
        <output id="ivez">0</output>
    </div>
    <div>
        <label for="idiv">Resultado da Divisão em tempo real -> </label>
        <output id="idiv">0</output>
    </div>
    <script>
        function Calcula(){
            isoma.innerHTML = Number(in1.value) + Number(in2.value);
            isub.innerHTML = Number(in1.value) - Number(in2.value);
            ivez.innerHTML = Number(in1.value) * Number(in2.value);
            idiv.innerHTML = Number(in1.value) / Number(in2.value);
        }

    </script>
