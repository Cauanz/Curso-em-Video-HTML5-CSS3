<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        div {
            margin: auto;
            background-color: rgba(14, 14, 14, 0.808);
            color: red;
            border: 1px solid red;
            border-radius: 6px;
            width: 50%;
        }

    </style>
</head>
<body>
    <div>
        <label for="iname">Nome: </label>
        <input type="button" value="botão">
    </div>

    <div>
        <label for="icaixa">CheckBox</label>
        <input type="checkbox">check1
        <input type="checkbox">check2
        <input type="checkbox">check3
    </div>

    <div>
        <label for="icor">Escolher cor: </label>
        <input type="color">
    </div>
    <div>
        <label for="idata">Escolher data: </label>
        <input type="date">
    </div>
    <div>
        <label for="ihora">Data ? </label>
        <input type="datetime">
    </div>
    <div>
        <label for="idatahora">Data e hora: </label>
        <input type="datetime-local">
    </div>
    <div>
        <label for="iemail">Email: </label>
        <input type="email">
    </div>
    <div>
        <label for="ifile">Escolher um arquivo: </label>
        <input type="file">
    </div>
    <div>
        <label for="iesconde">Esconder?</label>
        <input type="hidden">
    </div>
    <div>
        <label for="iemage">Imagem ?</label>
        <input type="image">
    </div>
    <div>
        <label for="imes">Mês: </label>
        <input type="month">
    </div>
    <div>
        <label for="inumber">Numero: </label>
        <input type="number">
    </div>
    <div>
        <label for="isenha">Senha: </label>
        <input type="password">
    </div>
    <div>
        <label for="iseleção">Selecione apenass 1: </label>
        <input type="radio">Radio1
        <input type="radio">Radio2
        <input type="radio">Radio3    
    </div>
    <div>
        <label for="iajuste">Barra de ajuste</label>
        <input type="range">
    </div>
    <div>
        <label for="ireset">Limpa/Reseta: </label>
        <input type="reset" value="Reseta">
    </div>
    <div>
        <label for="ibusca">Buscar: </label>
        <input type="search" placeholder="buscar">
    </div>
    <div>
        <label for="ienvia">Enviar: </label>
        <input type="submit" value="Enviar">
    </div> 
    <div>
        <label for="itel">Tel?</label>
        <input type="tel">
    </div>
    <div>
        <label for="itexto">Digite algo:</label>
        <input type="text" placeholder="Texto...">
    </div>
    <div>
        <label for="ihora">Horas: </label>
        <input type="time">
    </div>
    <div>
        <label for="iurl">Link: </label>
        <input type="url" placeholder="link....">
    </div>
    <div>
        <label for="isemana">Semana: </label>
        <input type="week" placeholder="Semana?">
    </div>
</body>
</html>
