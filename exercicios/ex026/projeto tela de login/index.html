<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- IMAGEM -->
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-icons">person</span>

                        <input type="email" name="login" id="ilogin" required maxlength="30" placeholder="email@example.com" autocomplete="email">

                        <label for="ilogin">E-mail</label>

                    </div>
                    <div class="campo">

                        <span class="material-icons">vpn_key</span>

                        <input type="password" name="senha" id="isenha" placeholder="Senha..." required autocomplete="current-password" minlength="8" maxlength="20">

                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">

                    <a href="#" id="botao">Esqueci a senha<span class="material-icons">mail</span></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
