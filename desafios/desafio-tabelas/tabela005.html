<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        tr,
        td {
            padding: 10px 30px 10px 30px;
            text-align: center;
            border: 2px solid black;
        }

        .disc {
            text-align: left;
        }

        .cor {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>Desafio tabelas</h1>
    <table>
        <thead>
            <tr>
                <td rowspan="2" class="cor">Área</td>
                <td rowspan="2" class="cor">Disciplinas</td>
                <td colspan="2" class="cor">Notas</td>
                <td rowspan="2" class="cor">Média</td>
            </tr>
            <tr>
                <td class="cor">Nota1</td>
                <td class="cor">Nota2</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td class="disc">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="disc">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="disc">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="disc">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="disc cor">Media de Exatas</td>
                <td class="cor">0.0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td class="disc">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="disc">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="disc cor">Média de Humanas</td>
                <td class="cor">0.0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
